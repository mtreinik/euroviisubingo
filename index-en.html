</head>
<body>
<div class="non-printing">
    <div class="float-right">
        <a href="https://mikkoreinikainen.fi/euroviisubingo/">ðŸ‡«ðŸ‡® Euroviisubingo suomeksi</a>

        <h1>Eurovision Song Contest Bingo</h1>

            <label for="items">Contents of bingo squares</label>

            <textarea cols="70" id="items" rows="5">
